<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button {
            text-align: center;
            background-color: blue;
            color: white;
            border-radius: 10%;
            margin: 0 auto;
        }
    </style>
    <script>
        function chiamaServizio(){
            let elencoPosts = [];
            // faccio una chiamata ad un servizio web, il metodo di default è get
            fetch("https://jsonplaceholder.typicode.com/posts")
            .then(risposta => risposta.json())
            .then(rispostaJson => {
                elencoPosts = rispostaJson;
                // il primo elemtno dell'array è
                let primoPost = elencoPosts[0];
                let infoPrimoPost="<ol>";
                infoPrimoPost += "<li> user id: " + primoPost.userid + "</li>";
                infoPrimoPost += "<li> id: " + primoPost.id + "</li>";
                infoPrimoPost += "<li> titolo: " + primoPost.title + "</li>";
                infoPrimoPost += "<li> body: " + primoPost.body + "</li>";
                infoPrimoPost+="<ol>";

                document.getElementById("target").innerHTML=infoPrimoPost;
            });
    }
  
    </script>
</head>

<body>
    <button onclick="chiamaServizio()">Chiama il servizio web Typicode</button>
    <div id="target">Qui comprarirà  il dato del Post</div>
</body>

</html>
